<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>个人信息表单</title>
	<style type="text/css">
		.unit{
			margin: 20px auto;
		}
		.la{
			width: 100px;
			text-align: center;
			float: left;
			padding-top: 3px;
		}
		.lb{
			font-size: 12px;
		}


		button{
			width: 108px;
			height: 40px;
			margin-left: 100px;
			float: none;
			color: #fff;
			background-color: #d753b8;
			border: none;
			font-weight: bold;
			font-size: 17px;

		}
		textarea{
			border:1px solid #c1c1c1;
			resize:none;
		}


	</style>
</head>
<body>
	<form action="/login" method="post">
		<div class="main form">

			<div class="unit">
				<div class="la">
					<label for="file">头像</label>
				</div>
				<div class="lb">
					<input type="file">
				</div>
			</div>
			
			<div class="unit">
				<div class="la">
					<label for="text">昵称</label>
				</div>
				<div class="lb" >
					<input type="text"  style="height:30px">
				</div>
			</div>
			
			
			<div class="unit">
				<div class="la">
					<label for="xueli">学历</label>
				</div>
				<div class="lb">
					<select name="xueli" id="xueli">
						<option value="0">专科</option>
						<option value="1">本科</option>
					</select>
				</div>				
			</div>

			<div class="unit">
				<div class="la">
					<label for="Sex">性别</label>
				</div>
				<div class="lb">
					<input type="radio" name="Sex" value="male">
					<label for="male">男</label>
					<input type="radio" name="Sex" value="female">
					<label for="male">女</label>
				</div>				
			</div>
			
			<div class="unit">
				<div class="la">
					<label for="hobby">爱好</label>
				</div>
				<div class="lb">
					<input type="checkbox" name="film">
					<label for="film">电影</label>
					<input type="checkbox" name="camera">
					<label for="camera">摄影</label>
					<input type="checkbox" name="music">
					<label for="music">音乐</label>	
					<input type="checkbox" name="reading">
					<label for="reading">阅读</label>
				</div>				
			</div>


			<div class="unit">
				<div class="la">
					<label for="sign">签名</label>
				</div>
				<div class="lb">
					<textarea name="sign" cols="30" rows="5"></textarea>
				</div>				
			</div>

			<div class="unit-tool">
				<button id="btn-save">保存</button>
			</div>

		</div>
	</form>
</body>
</html>
