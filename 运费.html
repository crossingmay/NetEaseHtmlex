<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Transpot fee</title>
	<style type="text/css">
		tr,td,th{
			border: 1px solid #aaa;
		}
		th{
			background-color: #f6f7f6;
		}
		caption{
			line-height: 35px;
			font-weight: bold;
		}

	</style>
</head>
<body>
	<table border="1" cellpadding="15" rules="none">
		<caption>运费详情</caption>
		<tr>
			<th>区域</td>
			<th>寄达地</td>
			<th>首重（元／1000g）</td>	
			<th>续重（元／1000g）</td>
		</tr>
		<tr>
			<th rowspan="2">一区</th>
			<td>浙江、上海、江苏</td>
			<td>6</td>
			<td>1</td>
		</tr>
		<tr>
			<td>江西、安徽</td>
			<td>7</td>
			<td>1</td>
		</tr>
		<tr>
			<th>二区</th>
			<td>吉林、黑龙江、云南</td>
			<td>10</td>
			<td>6</td>
		</tr>
		<tr>
			<th>三区</th>
			<td>新疆、西藏</td>
			<td>15</td>
			<td>10</td>
		</tr>

	</table>
</body>
</html>
